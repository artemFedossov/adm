<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Agenda Digital Multifunción</title>
    <!-- Enlace a la hoja de estilos de Bootstrap y al archivo de CSS -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="modo-oscuro">
    <main>
        
        <header class="bordes grilla3">
            <!-- Título de la página principal -->
            <h1 class="centrar">A.D.M.</h1>
            <div class="centrar columna">
                <!-- Mensaje de bienvenida y campo de entra para el nombre del usuario -->
                <h2>Bienvenido! </h2>
                <input id="nombre" type="text" readonly class="inputNombre">
                <!-- Contenedor para mostrar la fecha actual -->
                <div id="fecha"></div>
            </div>
            <!-- Botón para cambiar entre el modo claro/oscuro -->
            <div class="posicionIcono">
                <button id="btnColor" class="contenedorColor">
                    <!-- Icono del sol -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-sun"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Bloque que contiene las diferentes herramientas  -->
        <div class="grilla2">
            <!-- Sección para mostrar el clima -->
            <div class="bordes" id="clima">
            </div>
            <!-- Sección para el traductor -->
            <div class="bordes grilla2" id="traductor">
                <!-- Entrada de texto para traducir -->
                <textarea name="texto" id="entradaTexto" class="bordes" cols="20" rows="4"></textarea>
                <!-- Salida de texto traducido -->
                <textarea name="texto traducido" id="salidaTexto" class="bordes" readonly cols="20" rows="4"></textarea>
                <!-- Selección de idiomas para la traducción -->
                <select name="idioma" id="selectA" class="bordes">
                    <option value="Seleccione Idioma">Seleccione Idioma</option>
                </select>
                <select name="idioma" id="selectB" class="bordes">
                    <option value="Seleccione Idioma">Seleccione Idioma</option>
                </select>
                <!-- Botón para realizar la traducción -->
                <button class="bordes" id="traducir">Traducir</button>
            </div>
            <!-- Sección para el convertidor de moneda -->
            <div class="bordes grilla2" id="convertidor">
                <!-- Selección de Moneda base -->
                <select name="moneda" id="monedaA" class="bordes dimension">
                    <option value="Selecciones Moneda">Selecciones Moneda</option>
                </select>
                <!-- Entrada de cantidad de monedas a convertir -->
                <input type="number" id="entradaMoneda" class="bordes dimension">
                <!-- Selección de Moneda a convertir -->
                <select name="moneda" id="monedaB" class="bordes dimension">
                    <option value="Selecciones Moneda">Selecciones Moneda</option>
                </select>
                <!-- Salida de la cantidad de moneda convertida -->
                <input type="number" id="salidaMoneda" class="bordes dimension" readonly>
            </div>
            <!-- Sección para el juego de dados -->
            <div class="bordes grilla3" id="dado">
                <!-- Contenedor para el saldo y la apuesta -->
                <div class="columna">
                    <!-- El saldo Inicial -->
                    <label class="bordes" id="saldo">10000 Monedas</label>
                    <!-- Entrada de monedas para la apuesta -->
                    <input class="bordes" type="number" id="apuesta" placeholder="Apuesta">
                    <!-- Selección del tipo de jugada -->
                    <select class="bordes" id="jugada">
                        <option value="jugada">Jugada</option>
                        <option value="negro">Negro</option>
                        <option value="rojo">Rojo</option>
                        <option value="par">Par</option>
                        <option value="impar">Impar</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <!-- Contenedor para el juego -->
                <div class="contenedorDado">
                    <p class="tituloDado">Mini Juego</p>
                    <!-- Se genera la imagen del dado que se genero de forma random -->
                    <img id="numero" class="dadoSalido" src="" alt="">
                    <!-- Botón para tirar el dado -->
                    <button class="bordes" id="tirar">Suerte</button>
                </div>
                <div>
                    <!-- Lista que muestra las ultimas 6 jugadas que salieron -->
                    <p class="tituloDado">ultimas jugadas</p>
                    <ul id="ultimaJugada" class="columna centrar grilla2 mobile"></ul>
                </div>
            </div>
        </div>

        <!-- Sección para las notas -->
        <div class="bordes">
            <p>Notas:</p>
            <!-- Contenedor en donde se generan las notas -->
            <div class="columna grilla3" id="contenedor">
            </div>
            <!-- Botónes de agregar y borrar notas -->
            <button class="bordes" id="agregar">Agregar</button>
            <button class="bordes" id="borrar">borrar</button>
        </div>
    </main>

    <!-- Biblioteca SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Scripts personalizados para las funcionalidades  -->
    <!-- <script src="js/clima.js"></script>
    <script src="js/traductor.js"></script>
    <script src="js/convertidor.js"></script> -->
    <script src="js/dado.js"></script>
    <script src="js/notas.js"></script>
    <script src="js/header.js"></script>
</body>

</html>
